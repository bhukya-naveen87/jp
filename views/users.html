            transform-origin: left;
        }

        .card:nth-child(3),
        .card:nth-child(4) {
            transform-origin: right;
        }

        .fade-left {

        }

    <script>
        const expCount = 10;
        const clientCount = 100;
        const photoshootsCount = 500;
        const timeCounter = 2000

        function animateCounter(element, target, duration) {
            let current = 0;
            let step = Math.ceil(target / (duration / 10)); // Adjust step based on duration
            let interval = setInterval(() => {
                current += step;
                if (current >= target) {
                    current = target;
                    clearInterval(interval);
                }
                element.innerHTML = `${current}+`;
            }, 10); // Adjust interval speed for smoother animation
        }

        const expCountDiv = document.getElementById("experience-count");
        const clientCountDiv = document.getElementById("client-count");
        const photoCountDiv = document.getElementById("photoshoots-count");

        animateCounter(expCountDiv, expCount, timeCounter); // 2 seconds duration
        animateCounter(clientCountDiv, clientCount, timeCounter);
        animateCounter(photoCountDiv, photoshootsCount, timeCounter);
        const selectedCardDiv = document.getElementById("selected-card")

        function updateCarousel() {
            Promise.all([fetch(`/images/${selectedCardDiv.innerHTML}`), fetch(`/videos/${selectedCardDiv.innerHTML}`)])
                .then(responses => Promise.all(responses.map(response => response.json())))
                .then(([imageFiles, videoFiles]) => {
                    const imagesCarouselContainer = document.getElementById('imagesCarousel');
                    const videosCarouselContainer = document.getElementById('videosCarousel');

                    imagesCarouselContainer.innerHTML = createCarousel(imageFiles, 'image', 'imageCarousel');
                    videosCarouselContainer.innerHTML = createCarousel(videoFiles, 'video', 'videoCarousel');

                    // Initialize Bootstrap carousel
                    new bootstrap.Carousel(document.getElementById('imageCarousel'), { interval: 3000 });
                    new bootstrap.Carousel(document.getElementById('videoCarousel'), { interval: 3000 });
                })
                .catch(error => console.error('Error fetching media:', error));
        }

        function createCarousel(files, type, id) {
            if (files.length === 0) {
                return `<p>No ${type}s available.</p>`;
            }

            let indicators = '';
            let items = '';

            files.forEach((file, index) => {
                const activeClass = index === 0 ? 'active' : '';

                indicators += `<button type="button" data-bs-target="#${id}" data-bs-slide-to="${index}" 
                   class="${activeClass}" aria-label="Slide ${index + 1}"></button>`;

                if (type === 'image') {
                    items += `
                        <div class="carousel-item ${activeClass}">
                        <img src="/uploads/images/${file}" class="d-block each-img" alt="Image">
                        </div>`;
                } else if (type === 'video') {
                    items += `
                        <div class="carousel-item ${activeClass}">
                        <video class="d-block w-100 each-img" controls>
                            <source src="/uploads/videos/${file}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        </div>`;
                }
            });

            return `
                <div id="${id}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">${indicators}</div>
                <div class="carousel-inner">${items}</div>
                <button class="carousel-control-prev" type="button" data-bs-target="#${id}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#${id}" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>`;
        }

        // Call the function on page load


        const revertBtn = document.getElementById("revert-back-btn")
        const imgVidCarousel = document.getElementById("images-videos")
        revertBtn.style.display = "none"
        imgVidCarousel.style.display = "none"
        function animateCards(clickedCard) {
            selectedCardDiv.innerHTML = clickedCard.id.toUpperCase()
            let cards = document.querySelectorAll(".card");
            revertBtn.style.display = ""
            imgVidCarousel.style.display = ""

            cards.forEach((card, index) => {
                if (index < 2) {
                    card.classList.add("fade-left");
                } else {
                    card.classList.add("fade-right");
                }
            });



            setTimeout(() => {
                updateCarousel();
            }, 1000);
        }

        function revertCards() {
            let cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                card.classList.remove("fade-left", "fade-right");
            });
            selectedCardDiv.innerHTML = ""
            revertBtn.style.display = "none"
            imgVidCarousel.style.display = "none"
            const imagesCarouselContainer = document.getElementById('imagesCarousel');
            const videosCarouselContainer = document.getElementById('videosCarousel');
            imagesCarouselContainer.innerHTML = ""
            videosCarouselContainer.innerHTML = ""
        }
